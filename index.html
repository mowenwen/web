    <script>
        var vhash = window.location.hash.replace(/\?*\&*\w+=1/, '');
        function $dom(id) {
            return document.querySelector(id);
        }

  
        //判断如果hash为index，则显示fake页，此处逻辑不能去掉
        if ((!vhash || vhash === '#index' || vhash==='#') && $dom('#index_viewport')) {

            $dom('#index_viewport').style.display = 'block';

            //如果store存在
            var searchObj = JSON.parse(localStorage.getItem('S_FLIGHT_AirTicket')) || '';

            //获取今天是星期几
            var weekName = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
            var searchValue = searchObj ? searchObj.value : '';
            var dDate = new Date(searchValue ? searchValue._items[0]['date'] : new Date(new Date().getTime() + (24 * 60 * 60 * 1000)));
            var aDate;

            //如果store里的日期小于当前的日期
            if(new Date(dDate) < new Date()) {
                dDate =  new Date(new Date().getTime() + (24 * 60 * 60 * 1000));
                //国际默认去程+3，国内去程加2
                if((searchValue && searchValue.dmode == 2) || (searchValue && searchValue.amode == 2)) {
                    aDate =  new Date(new Date().getTime() + (24 * 60 * 60 * 4000));
                } else {
                    aDate =  new Date(new Date().getTime() + (24 * 60 * 60 * 3000));
                }
            }

            //补零
            function addZero(i) {
                return i < 10 ? '0' + i : i;
            }
            //获取今天的周信息
            function getWeek(date) {

                var offDay = parseInt((date.setHours(0, 0, 0, 0) - new Date().setHours(0, 0, 0, 0)) / (24 * 60 * 60 * 1000));
                console.log('ddd', date, '---', date.getTime(), '---', (new Date()), '---', (new Date().getTime()), '---', offDay);
                switch (offDay) {
                    case 0:
                        return '今天';
                    case 1:
                        return '明天';
                    case 2:
                        return '后天';
                    default:
                        return weekName[date.getDay()];
                }
            }

            $dom('#js_departcity').innerHTML = '<em>' + (searchValue ? searchValue._items[0]['dcityName'] : '北京') + '</em>'
            $dom('#js_backcity').innerHTML = '<em>' + (searchValue ? searchValue._items[0]['acityName'] : '上海') + '</em>'
            $dom('#js_departDate').innerHTML = '<em>' + addZero(dDate.getMonth() + 1) + '月' + addZero(dDate.getDate()) + '日</em>' + '\r<b>' + getWeek(dDate) + '</b>';

            //处理返程刷新情况
            if (searchValue && searchValue.tripType == 2) {
                var apart = ((searchValue && searchValue.dmode == 2) || (searchValue && searchValue.amode == 2)) ? 3 : 2;
                aDate = aDate || new Date(searchValue ? searchValue._items[1]['date'] : new Date(new Date().getTime() + (24 * 60 * 60 * 1000 * apart)));
                var $ul_tal = document.getElementsByClassName('city_tab');
                var $ul_tal_child = $ul_tal[0]
                try {
                    $ul_tal_child.children[0].className = '';
                    $ul_tal_child.children[1].className = 'cityTabCrt';

                    $dom('#panel-box').className = 'backtrack';
                    $dom('#js_backDate').innerHTML = '<em>' + addZero(aDate.getMonth() + 1) + '月' + addZero(aDate.getDate()) + '日</em>' + '\r<b>' + getWeek(aDate) + '</b>';
                } catch (e) {

                }

            }

            //处理是否勾选国际
            if ((searchValue && searchValue.dmode == 2) || (searchValue && searchValue.amode == 2)) {
                var $passenger = document.getElementsByClassName('passenger');
                $passenger[0].className = 'passenger';
                //判断是成人还是儿童,若为儿童
                if (searchValue && searchValue.passengerType == 2) {
                    var $passengerType = document.getElementsByClassName('passengerType');
                    var $tips = document.getElementsByClassName('tips');

                    $passengerType[0].innerHTML = '儿童';
                    $tips[0].innerHTML = '无成人陪伴的儿童<br>请直接向航空公司预订';
                }
            }

        }
    </script>

    <script type="text/javascript">
        // 添加到桌面图标 by xuld
        (function () {
            //前端控制往返特惠标志的显示
            //if (new Date('2014/12/1') < new Date() < new Date('2015/12/1')) {
            //    $("li[data-type='2']").append('<i class="sales">特惠</i>')
            //}

            // 从桌面进来会存在 #do_not_show_add_to_home_tip
            if (/do_not_show_add_to_home_tip/.test(location.href)) {
                return;
            }

            var arrowStyle;

            // 排除一些浏览器。
            var ua = navigator.userAgent;

            var isAndriodUC = /UCBrowser/.test(ua) && /And(roid|\b)/.test(ua);
            var iphoneSafari = /Safari/.test(ua) && /iPhone/.test(ua) && !/QQBrowser/.test(ua) && !/UCBrowser/.test(ua);
            var ipadSafari = /Safari/.test(ua) && /iPad/.test(ua) && !/QQBrowser/.test(ua) && !/UCBrowser/.test(ua);

            if (isAndriodUC) {
                arrowStyle = 'andriod-uc';
            } else if (iphoneSafari) {
                arrowStyle = 'iphone-safari';
            } else if (ipadSafari) {
                arrowStyle = 'ipad-safari';
            } else {
                return;
            }

            // 在当前网址添加 #do_not_show_add_to_home_tip
            location.hash += '&do_not_show_add_to_home_tip=1';

            // 当天不重新显示。
            var d = +today();
            if (+localStorage.do_not_show_add_to_home_tip === d) {
                return;
            }
            localStorage.do_not_show_add_to_home_tip = d;
            document.write('<div id="add_to_home_tip" class="flight-shortcut flight-shortcut-' + arrowStyle + '" onclick="$(this).hide()" style="z-index:9999999">\
                            <i class="flight-shortcut-close">close</i>\
                            <i class="flight-shortcut-logo">ctrip-logo</i>\
                            <p class="flight-shortcut-txt">' + (
                isAndriodUC ?
                    '先点击<i class="flight-shortcut-iconandriod"><em></em><em></em><em></em></i>再收藏<br>网址 收藏为"手机桌面"' :
                    '先点击<i class="flight-shortcut-iconios"><em></em></i><br>再“添加到主屏幕”'
            ) + '\
                            </p>\
                        </div>');

            if (ipadSafari) {
                // https://github.com/cubiq/add-to-homescreen/blob/master/style/addtohomescreen.css
                if (navigator.userAgent.indexOf('OS 6') >= 0) {
                    $('#add_to_home_tip').css('left', '115px');
                } else if (navigator.userAgent.indexOf('OS 7') >= 0) {
                    $('#add_to_home_tip').css('left', '50px');
                } else {
                    $('#add_to_home_tip').css('left', 'auto').css('right', '0.4em');
                }
            }

            // 页面跳转后不重新显示。
            var time = 1;
            window.addEventListener('hashchange', function () {
                if (time++ === 2) {
                    $('.flight-shortcut').hide();
                }
            }, false);

            function today() {
                var date = new Date();
                return new Date(date.getFullYear(), date.getMonth(), date.getDate());
            }

        })();
    </script>
